<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
          <div class="my_panel">
            <nav class="navbar navbar-expand-lg navbar-dark"style="background-color: #004D40";>
              <div class = "collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#">Summary</a>
                    </li>
                    <form class="d-flex" method="POST" action="search_cust/{{name}}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt",id="search_txt">
                    </form>
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Log Out</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                      Welcome {{name}}
                  </span>
              </div>
      </nav>
            {% block content %}{% endblock content %}
        
        </div>
        </body>
        </html>
