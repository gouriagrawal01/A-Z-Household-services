<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="my_container">
        <h1 class="center">Cine World</h1>
        <div class="my_panel">
            <h2 class="center">Signup</h2>
            <form action="/cust_signup" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">UserName(E-mail)</label>
                    <input type="email" name="email" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                  </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password"  class="form-control" id="password" placeholder="password">
                  </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="fullname" placeholder="full name">
                  </div>
                  <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="address" id="location" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="pincode" class="form-label">Pin code</label>
                    <input type="text" class="form-control" name="pincode" id="pincode" placeholder="">
                  </div>
                  
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    Existing User?<a href="/login">Login</a>
                  </div>             
            </div>
          </form>
        </div>
    </div>
</body>
</html>
