<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="my_container">
        <h1 class="center">Cine World</h1>
        <div class="my_panel">
            <h2 class="center">Login</h2>
            <form action="/login" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">UserName(E-mail)</label>
                    <input type="email" name="username" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                  </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="password">
                  </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    New User?<a href="/cust_signup">Signup</a>
                    New Professional?<a href="/prof_signup">Signup</a>
                  </div>             
            </div>
        </form>
        </div>
    </div>
</body>
</html>
