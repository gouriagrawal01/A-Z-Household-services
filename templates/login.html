<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <figure class="text-center">
            <blockquote class="blockquote">
            <h1><p style="color:#00b8a9">HomePro Login</p></h1>
            </blockquote>
        </figure>
        <div class="">
            <!--<h3 class="center">Login</h3>-->
            <form action="/login" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">UserName(E-mail)</label>
                    <input type="email" name="username" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                  </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="password">
                  </div>
                <div class="mb-3">
                    <button type="submit" class="login_button" style="background:#ff6f00; align:center; padding:8px 12px;">Login</button> <br>
                    New User?<a href="/cust_signup">Signup</a><br>
                    New Professional?<a href="/prof_signup">Signup</a><br>
                    <div class="error_msg">{{msg}}</div>
                  </div>             
            </div>
        </form>
        </div>
    </div>
</body>
</html>
