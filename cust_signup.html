<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Customer Signup</h1>
        <label for='cust_email'> Email id:</label>
        <input type="email" id="cust_email"><br>
        
        <label for="cust_pass"> Password:</label>
        <input type="password" id="cust_pass"><br>

        <label for="cust_name"> Full Name:</label>
        <input type="text" id="cust_name"><br>

        <label for="cust_address"> Address:</label>
        <textarea id="cust_address" name="cust_address" ></textarea><br>

        
        <label for="cust_pin"> Pincode:</label>
        <input type="text" id="cust_pin"><br>
        
        <input type="submit" id="cust_register" value="Register"><br>
    </form>
</body>
</html>
